<body>
  <img src="../img/logo.png" width="5%" height="auto" >
    <form>
      <H2 style="text-align: center;">Crear cuenta</H2>
        <div class="form-group">
          <label for="first-name">Nombre:</label>
          <input type="text" id="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Apellidos:</label>
          <input type="text" id="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="password-repeat">Repetir contraseña:</label>
          <input type="password" id="password-repeat" required>
        </div>
          ¿Ya tienes una cuenta? <a href="Registro.html">Iniciar sesion</a> <br>
          <br>
        <div class="form-group">
          <input type="checkbox"  id="terms" required>
          <label for="terms">He leído los términos y condiciones</label>
        </div> <br>

        <button type="submit" onclick="checkForm()">Crear cuenta</button>
      </form>
